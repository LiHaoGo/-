<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞机大战</title>
    <link rel="stylesheet" href="css/index.css">
   
</head>
<body>
    
  <div class="box cont" id="box">
    <div class="shield2"></div>
    <div class="people"></div>
    <div class="bg_title">
      <span class="scoreText">最终得分</span>
      <span id="lastScore"></span>
    </div>
    <div class="score">
      <span id="score">0</span>
    </div>
    <div class="fight"></div>
    <div id="logo"></div>
    <div class="ui"></div>
    <div class="btnList">
    <div class="btn" id="btn1">地狱</div>
    <div class="btn" id="btn2">困难</div>
    <div class="btn" id="btn3">一般</div>
    <div class="btn" id="btn4">简单</div>
     </div>
    <div class="start"></div>
   
    <div class="shield"></div>
    <div class="loading">
      <div class="logo"></div>
      <div class="line"><span class="move"></span> </div>
      <p class="text"> 进度 <span class="number">0</span>%</p> 
      <p></p>
    </div>
  </div>
<!-- <script src="js/event.js"></script> -->
<!-- <script src="js/test.js"></script> -->
<script src="js/index.js"></script>

</body>
</html>
